<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Bebabeba Mobile</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <!--<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" type="text/css" href="css/original.css">

    <script>
    function checkMe()
	{
	  if (document.myForm.password1.value == document.myForm.password2.value)
	  {
	    document.myForm.submit();
	  }
	  else
	    alert("Passwords do not match!");
		return false;
	}
    </script>
    
    
  </head>

  <body>

    <div class="form">
        <div id="signup">   
          <h1>Sign Up As A Driver</h1>
 
          <form action="register.php" method="post" onsubmit="return checkMe()" name="myForm" enctype="multipart/form-data">
          
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name
                  </label>
                  <br><br>
                  <input type="text" required autocomplete="off" name="FirstName"/>
                </div>
            
                <div class="field-wrap">
                  <label>
                    Last Name
                  </label>
                  <br><br>
                  <input type="text"required autocomplete="off" name="LastName"/>
                </div>
              </div>
    
              <div class="field-wrap">
                <label>
                  Email Address
                </label>
                <br><br>
                <input type="email"required autocomplete="off" name="Email"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password
                </label>
                <br><br>
                <input type="password"required autocomplete="off" name="password1"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Confirm Password
                </label>
                <br><br>
                <input type="password"required autocomplete="off" name="password2"/>
              </div>
    
              
              <div class="field-wrap">
                  <label>
                    ID Number
                  </label>
                  <br><br>
                  <input type="text" required autocomplete="off" name="IdNumber" />
              </div>
              
              <div class="field-wrap">
                  <label>
                    Vehicle type
                  </label>
                  <br><br>
                  <input type="text" required autocomplete="off" name="VehicleType" />
              </div>
              
              <div class="field-wrap">
                  <label>
                    License plate
                  </label>
                  <br><br>
                  <input type="text" required autocomplete="off" name="LicensePlate" />
              </div>
              
              <div class="field-wrap">
                  <label>
                    Phone Number
                  </label>
                  <br><br>
                  <input type="text" pattern="[0][0-9]{9}" title="07xxxxxx20" required autocomplete="off" name="PhoneNumber"/>
              </div>
              
              <div class="field-wrap">
                  <label>
                    Photo
                  </label>
                  <input type="file" name="fileToUpload" id="fileToUpload">
              </div>
              <br><br>
              <input type="submit" value="Get Started" name="submit">
              
          </form>

        </div><!--sigup-->
 
	</div> <!-- /form -->
    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>-->

    
    
  </body>
</html>
