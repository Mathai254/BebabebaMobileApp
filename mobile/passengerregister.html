<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Bebabeba Mobile</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    <script>
    function checkMe()
	{
	  if (document.myForm.password1.value == document.myForm.password2.value)
	  {
	    document.myForm.submit();
	  }
	  else
	    alert("Passwords do not match!");
		return false;
	}
    </script>
    
    
  </head>

  <body>

    <div class="form">
        <div id="signup">   
          <h1>Sign Up As A Passenger</h1>
 
          <form action="passengerregister.php" method="post" onsubmit="return checkMe()" name="myForm">
          
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name
                  </label>
                  <input type="text" required autocomplete="off" name="FirstName"/>
                </div>
            
                <div class="field-wrap">
                  <label>
                    Last Name
                  </label>
                  <input type="text"required autocomplete="off" name="LastName"/>
                </div>
              </div>
    
              <div class="field-wrap">
                <label>
                  Email Address
                </label>
                <input type="email"required autocomplete="off" name="Email"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password
                </label>
                <input type="password"required autocomplete="off" name="password1"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Confirm Password
                </label>
                <input type="password"required autocomplete="off" name="password2"/>
              </div>
    
              
              <div class="field-wrap">
                  <label>
                    ID Number
                  </label>
                  <input type="text" required autocomplete="off" name="IdNumber" />
              </div>

              <div class="field-wrap">
                  <label>
                    Phone Number
                  </label>
                  <input type="text" required autocomplete="off" name="PhoneNumber"/>
              </div>
              
              <div class="field-wrap">
                  <label>
                    Photo
                  </label>
                  <input type="text" required autocomplete="off" name="Photo" />
              </div>
              
              <button type="submit" class="button button-block"/>Get Started</button>
              
          </form>

        </div><!--sigup-->
 
	</div> <!-- /form -->
    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>-->

    
    
  </body>
</html>
